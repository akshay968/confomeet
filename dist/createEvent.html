        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <main>
        <form id="register" method="post" enctype="multipart/form-data">
        <h2 id="register__title">Create event</h2>
        <div class="register__box">
          <label for="Conference">Conference Name</label>
          <input id="Conference" type="text" maxLength="64" required placeholder="Conference Name">
        </div>
        <div class="register__box">
          <label for="mail">E-mail</label>
          <input id="mail" type="email" size="64" maxLength="64" required placeholder="Example@gmail.com" pattern=".+@gmail.com" title="Example@gmail.com">
        </div>
        <div class="register__box">
          <label for="Conference Date">Conference Date</label>
          <input id="Date" type="date"  required placeholder="Conference Date">
        </div>
        <div class="register__box">
          <label for="Start time">Start Time</label>
          <input id="Start time" type="time"  required placeholder="Start time">
        </div>
        <div class="register__box">
          <label for="End time">End Time</label>
          <input id="End time" type="time"  required placeholder="End time">
        </div>
        <div class="register__box">
          <label for="Meet link">Meet link</label>
          <input id="Meet link" type="url"  required placeholder="Meet link">
        </div>
        <div class="register__box">
          <label for="Event description">Event Description</label>
          <input id="Event description" type="text"  required placeholder="Describe event">
        </div>
        <div class="register__box">
          <label for="limit">Limit</label>
          <input id="limit" type="number"  required placeholder="limit">
        </div>
        <input type="button" value="Create Event" id="register__btn">
        </form>  
        <div id="overlay" class="hidden">
          <div id="avatar"></div>
        </div>
      </main>
      <script crossorigin='anonymous' src='https://kit.fontawesome.com/85274771d6.js'></script>
      <script src="createEvent.js"></script>
      <script src="/dist/bundle.js"></script>
    </body>
